<div class="font-[sans-serif] bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-4 m-4 shadow-[0_2px_170px_-3px_rgba(0,0,0,0.5)] rounded-md">
        <div class="w-full h-full flex items-center bg-[#bb162b] rounded-xl p-8">
             <img src="https://www.volvotrucks.us/news-and-stories/volvo-trucks-stories/preserving-carter-expresss-deep-history-with-volvo-trucks/media_1ddd9858e76322a897b672e9cfafc0bb1537be3a6.jpeg?width=2000&format=webply&optimize=medium" alt="" class="rounded-2xl h-full">
        </div>
        <div class="md:max-w-md w-full px-4 py-4">
            <form (ngSubmit)="login(loginForm)" #loginForm = "ngForm" >
                <div class="mb-12">
                    <h3 class="text-[#bb162b] text-3xl font-extrabold">Login</h3>
                    <p class="text-sm mt-4 text-gray-800">Don't have an account? <a routerLink="/register" class="text-[#bb162b] font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
                </div>

                <div class="mt-8">
                    <label class="text-gray-800 text-xs block mb-2">Email</label>
                    <div class="relative  items-center">
                        <input 
                            name="email" 
                            type="email" 
                            [(ngModel)]="user.email"
                            required 
                            class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-[#bb162b] pl-2 pr-8 py-3 outline-none" 
                            placeholder="Enter email" 
                        />
                        <div *ngIf="loginForm.controls['email']?.errors && loginForm.controls['email']?.touched" class="text-xs text-red-500 mt-1">
                            <div *ngIf="loginForm.controls['email'].errors?.['required']">Email est requis.</div>
                            <div *ngIf="loginForm.controls['email'].errors?.['email']">Email doit être valide.</div>
                        </div>

                    </div>
                </div>

                <div class="mt-8">
                    <label class="text-gray-800 text-xs block mb-2">Password</label>
                    <div class="relative items-center">
                        <input 
                            name="password" 
                            [(ngModel)]="user.password"
                            type="password" 
                            required minlength="8"
                            class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-[#bb162b] pl-2 pr-8 py-3 outline-none" 
                            placeholder="Enter password" 
                        />
                        <div *ngIf="loginForm.controls['password']?.errors && loginForm.controls['password']?.touched" class="text-red-500 text-xs mt-1">
                            <div *ngIf="loginForm.controls['password'].errors?.['required']">Mot de passe est requis.</div>
                            <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Mot de passe doit avoir au moins 8 caractères.</div>
                        </div>
                    </div>
                </div>
                 
                <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700">
                    <p>{{ errorMessage }}</p>
                </div>

                <div class="mt-12">
                    <button 
                        type="submit" 
                        class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-[#bb162b] hover:bg-[rgb(239,178,37)] focus:outline-none transition-colors duration-300"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
