<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <!-- Carte 1 : Total Conducteur -->
  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-lg hover:scale-105 transition-transform duration-300">
    <div class="flex items-center gap-4">
      <div class="p-3 bg-gradient-to-br from-[#bb162b]/10 to-[#bb162b]/20 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-[#bb162b]"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Total Conducteur</p>
        <p class="text-2xl font-bold text-gray-800">{{conducteurCount}}</p>
      </div>
    </div>
  </div>

  <!-- Carte 2 : Nombre Total Camions -->
  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-lg hover:scale-105 transition-transform duration-300">
    <div class="flex items-center gap-4">
      <div class="p-3 bg-gradient-to-br from-[#efb225]/10 to-[#efb225]/20 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-[#efb225]"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Nombre Total Camions</p>
        <p class="text-2xl font-bold text-gray-800">{{camionCount}}</p>
      </div>
    </div>
  </div>

  <!-- Carte 3 : Total Trajet -->
  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-lg hover:scale-105 transition-transform duration-300">
    <div class="flex items-center gap-4">
      <div class="p-3 bg-gradient-to-br from-[#bb162b]/10 to-[#bb162b]/20 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-[#bb162b]"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
          />
        </svg>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Total Trajet</p>
        <p class="text-2xl font-bold text-gray-800">{{trajetCount}}</p>
      </div>
    </div>
  </div>

  <!-- Carte 4 : Total Cargaison -->
  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-lg hover:scale-105 transition-transform duration-300">
    <div class="flex items-center gap-4">
      <div class="p-3 bg-gradient-to-br from-[#efb225]/10 to-[#efb225]/20 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-[#efb225]"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          />
        </svg>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Total Cargaison</p>
        <p class="text-2xl font-bold text-gray-800">{{cargaisonCount}}</p>
      </div>
    </div>
  </div>
  
</div>

 <!-- Recent Orders Table -->
 <div class="bg-white rounded-lg shadow-sm border border-gray-200">
  <div class="p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">Recent Orders</h2>
  </div>
  <div class="overflow-x-auto">
      <table class="w-full">
          <thead class="bg-gray-50">
              <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prenom</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre de Trajets</th>
              </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let state of trajetsByConducteur">
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"> {{state.conducteurId}} </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                          <span class=" text-sm text-gray-900">{{state.nom}} </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{state.prenom}} </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"> {{state.email}} </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex ml-12 leading-5 font-semibold rounded-full bg-green-100 text-green-800"> {{state.nombreTrajets}} </span>
                </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
